<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srcsetの使い方</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;

    }

    img{
        max-width: 100%;
    }

    .visual{
        max-width: 960px;
        margin: 50px auto;
    }

    h1{
        text-align: center;
        margin-bottom: 30px;
    }
</style>
<body>
    <h1>srcsetの使い方</h1>
    <p>801px以上の時はpc画像を表示

        pc画像960px <br>

        800~641pxまでtab画像表示
        tab画像800px <br>
        
        640px以下の時sp画像表示
        
        sp画像640px
    </p>

    <div class="visual">
        <picture>
            <source  media="(min-width:801px)" srcset="./img/pc-1.jpg 960w" sizes="100vw">
            <source  media="(min-width:641px)" srcset="./img/tab-1.jpg 800w" sizes="100vw">
            <img media="(max-width:640px)" srcset="./img/sp-1.jpg 640w" sizes="100vw" alt="">
        </picture>
    </div><!-- /.visual -->
</body>
</html>
